<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
<head>
<body>

<!-- navbar -->
<div class='navbar'>
  <div class='navbar-inner'>
    <div class='container'>
      <ul class='nav pull-right'>
        <li><a href='{{ url_for('topic.index') }}'>首页</a></li>

        <li><a href="/github" target="">关于作者</a></li>


        <li><a href='/register'>注册</a></li>
        <li><a href='/login_view'>登录</a></li>

      </ul>
      <a class="btn btn-navbar" id="responsive-sidebar-trigger">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
    </div>
  </div>
</div>

<div id="main">

    <div id="sidebar">
        <div class="panel">
            <div class="inner">
                <a href="/topic/new?board_id={{ bid }}" class="create_topic_btn">
                    <span class="span-success">发布话题</span>
                </a>
            </div>
        </div>

        <div class="panel">
        <div class="inner">
            <div class="header">
                <span class="col_fade">个人信息</span>
            </div>
            <div>
                <a class="user_avatar" href="/user/{{ username }}">
                    <img src="{{ user.image }}" title="{{ username }}">
                </a>
                <span class="user_name"><a class="dark" href="/user/{{ username }}">{{ username }}</a></span>

                <div class="space clearfix"></div>
                <span class="signature">
            "{{ user.signature }}"
    </span>

                <div><a href="{{ url_for('index.profile') }}">个人设置</a></div>
            </div>
        </div>
        </div>

    </div>

{% block main %}
{% endblock %}
{#這個div對應的是id為main#}
</div>
</body>
